<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Indu Tech</title>

    <!-- enlazamos CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- NAVBAR -->
    <nav class="nav">
        <div class="nav-inner">
            <div class="brand">INDU TECH</div>
            <ul class="menu">
                <li><a href="#lineup">LINE-UP</a></li>
                <li><a href="#tickets">ENTRADAS</a></li>
                <li><a href="#gallery">GALERÍA</a></li>
                <li><a href="#info">INFO</a></li>
            </ul>
        </div>
    </nav>


    <header class="hero">
        <!-- fondo usando imagen: pon tu archivo en `images/fondo.jpg` -->
        <div class="hero-bg" aria-hidden="true"></div>

        <div class="overlay"></div>
        <div class="lights"></div>

        <div class="hero-content">
            <!-- Carrusel 3D -->
            <div class="carousel">
                <div class="carousel-track">
                    <div class="carousel-slide active">
                        <img src="images/1.jpg" alt="Imagen 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="images/fondo.jpg" alt="Imagen 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://picsum.photos/1200/600?random=103" alt="Imagen 3">
                    </div>
                </div>

                <button class="carousel-btn prev">❮</button>
                <button class="carousel-btn next">❯</button>

                <div class="carousel-indicators"></div>
            </div>
        </div>

        <!-- El hero ahora usa una imagen de fondo; pon tu archivo en `images/fondo.jpg` -->
    </header>

    <!-- PARTE DE MOSK-->
    <!-- Fondo techno animado -->
    <canvas id="techno-bg"></canvas>



    <!-- enlazamos JS -->
    <script src="pesuti.js"></script>
</body>

</html>
